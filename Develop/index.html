<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Jashawn's 8:00am - 8:00pm Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="col-12">
        <div id="800AM 8thhour" class="row" >
          <div id="800am" value="8" class="col-1 border rounded bg-light p-3 time-block">8AM</div>
          <textarea id="8" class="col-10 rounded bg-light p-3 description textarea storage" placeholder="Scheduled"></textarea>
          <button data-hour=8 type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
        </div>
      </div>

        <div class="col-12">
          <div id="900AM 9thhour" class="row" >
            <div id="900am" value="9" class="col-1 border rounded bg-light p-3 time-block">9AM</div>
            <textarea id="9" class="col-10 rounded bg-light p-3 description textarea storage" placeholder="Scheduled"></textarea>
            <button data-hour=9 type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
          </div>
        </div>

        <div class="col-12">
          <div id="1000AM 10thhour" class="row" >
            <div id="1000am" value="10" class="col-1 border rounded bg-light p-3 time-block">10AM</div>
            <textarea id="10" class="col-10 rounded bg-light p-3 description textarea storage" placeholder="Scheduled"></textarea>
            <button data-hour=10 type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
          </div>
        </div>

        <div class="col-12">
          <div id="1100AM 11thhour" class="row" >
            <div id="1100am" value="11" class="col-1 border rounded bg-light p-3 time-block">11AM</div>
            <textarea id="11" class="col-10 rounded bg-light p-3 description textarea storage" placeholder="Scheduled"></textarea>
            <button data-hour=11 type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
          </div>
        </div>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
