<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/workDayScheduler/Develop/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Work Day Scheduler</title>
  </head>


  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    </header>
 
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="col-12">
        <div id="time-block" class="row" >
          <div id="900am" value="9" class="col-1 border rounded bg-light p-3">9AM</div>
          <textarea id="t9" class="col-10 rounded bg-light p-3 description textarea storage hour" placeholder="Scheduled"></textarea>
          <button id="saveBtn9" type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
        </div>
      </div>

      <div class="col-12">
          <div id="time-block" class="row" >
            <div id="1000am" value="10" class="col-1 border rounded bg-light p-3">10AM</div>
            <textarea id="t10" class="col-10 rounded bg-light p-3 description textarea storage hour" placeholder="Scheduled"></textarea>
            <button id="saveBtn10" type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
          </div>
        </div>

        <div class="col-12">
          <div id="time-block" class="row" >
            <div id="1100am" value="11" class="col-1 border rounded bg-light p-3">11AM</div>
            <textarea id="t11" class="col-10 rounded bg-light p-3 description textarea storage hour" placeholder="Scheduled"></textarea>
            <button id=saveBtn11 type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
          </div>
        </div>

        <div class="col-12">
          <div id="time-block" class="row" >
            <div id="1200pm" value="12" class="col-1 border rounded bg-light p-3">12PM</div>
            <textarea id="t12" class="col-10 rounded bg-light p-3 description textarea storage hour" placeholder="Scheduled"></textarea>
            <button id=saveBtn12 type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
          </div>
        </div>

        <div class="col-12">
          <div id="time-block" class="row" >
            <div id="0100pm" value="13" class="col-1 border rounded bg-light p-3">1PM</div>
            <textarea id="t13" class="col-10 rounded bg-light p-3 description textarea storage hour" placeholder="Scheduled"></textarea>
            <button id=saveBtn13 type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
          </div>
        </div>

        <div class="col-12">
          <div id="time-block" class="row" >
            <div id="0200pm" value="14" class="col-1 border rounded bg-light p-3">2PM</div>
            <textarea id="t14" class="col-10 rounded bg-light p-3 description textarea storage hour" placeholder="Scheduled"></textarea>
            <button id=saveBtn14 type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
          </div>
        </div>

        <div class="col-12">
          <div id="time-block" class="row" >
            <div id="0300pm" value="15" class="col-1 border rounded bg-light p-3">3PM</div>
            <textarea id="t15" class="col-10 rounded bg-light p-3 description textarea storage hour" placeholder="Scheduled"></textarea>
            <button id=saveBtn15 type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
          </div>
        </div>

        <div class="col-12">
          <div id="time-block" class="row" >
            <div id="0400pm" value="16" class="col-1 border rounded bg-light p-3">4PM</div>
            <textarea id="t16" class="col-10 rounded bg-light p-3 description textarea storage hour" placeholder="Scheduled"></textarea>
            <button id=saveBtn16 type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
          </div>
        </div>

        <div class="col-12">
          <div id="time-block" class="row" >
            <div id="0500pm" value="17" class="col-1 border rounded bg-light p-3">5PM</div>
            <textarea id="t17" class="col-10 rounded bg-light p-3 description textarea storage hour" placeholder="Scheduled"></textarea>
            <button id=saveBtn17 type="button" class="col-1 border saveBtn saveBtn-i">Save</button>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="/workDayScheduler/Develop/script.js"></script>
  </body>
</html>
